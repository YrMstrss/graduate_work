{% extends 'content/base.html' %}

{% block content %}
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="col-8">
            <div class="card mb-3">
                <div class="card-header">
                    <a href="{% url 'user:profile-view' object.author_id %}"
                       class="d-block text-gray-dark">{{ object.author }}</a>
                    <p>{{ object.publication_date }}</p>
                </div>
                <div class="card-body">
                    <h4>{{ object.title }}</h4>
                    <p>{{ object.content }}</p>
                </div>
                <div class="card-footer">
                    {% if is_liked %}
                        <a type="button" class="btn btn-outline-success mr-4"
                           href="{% url 'publication:set-like' object.pk %}">
                            Лайк есть
                        </a>
                    {% else %}
                        <a type="button" class="btn btn-outline-success mr-4"
                           href="{% url 'publication:set-like' object.pk %}">
                            Лайк
                        </a>
                    {% endif %}
                    <button type="button" class="btn btn-outline-danger mr-4">
                        Дизлайк
                    </button>
                    Просмотры: {{ object.views }}
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">
                    Автор комментария
                </div>
                <div class="card-body">
                    Содержание комментария
                </div>
            </div>
        </div>
    </div>
{% endblock %}
