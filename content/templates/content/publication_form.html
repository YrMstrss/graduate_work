{% extends 'content/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="row mt-4">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card mt-3">
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success">
                                    {% if object %}
                                        Сохранить
                                    {% else %}
                                        Создать
                                    {% endif %}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
