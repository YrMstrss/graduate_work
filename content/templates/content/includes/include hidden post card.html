<div class="card mb-3">
    <div class="card-header">
        <a href="{% url 'user:profile-view' post.author_id %}"
           class="d-block text-gray-dark">{{ post.author }}</a>
        <p>{{ post.publication_date }}</p>
    </div>
    <div class="card-body">
        <h4>{{ object.title }}</h4>
        {% include 'content/includes/svg/lock.html' %}
        Данная публикация является платным контентом. Для просмотра приобретите платную подписку на
        автора
    </div>
</div>
