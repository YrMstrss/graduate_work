<div class="card mb-3">
    <div class="card-header">
        <div class="row">
            <div class="col-9">
                <a href="{% url 'user:profile-view' post.author_id %}"
                   class="d-block text-gray-dark">{{ post.author }}</a>
                <p>{{ post.publication_date }} </p>
            </div>
            {% if user == post.author %}
                <div class="col-3">
                    <a href="{% url 'publication:update-publication' post.pk %}"
                       class="btn btn-outline-secondary mt-2">Редактировать</a>
                </div>
            {% endif %}
        </div>
    </div>
    <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
        <a href="{% url 'publication:publication-detail' post.pk %}">просмотр</a>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-outline-success mr-4">
            Лайк
        </button>
        <button type="button" class="btn btn-outline-danger mr-4">
            Дизлайк
        </button>
        Просмотры: {{ post.views }}
    </div>
</div>
