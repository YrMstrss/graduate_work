{% extends 'content/base.html' %}

{% block content %}
    <div class="col-12 mt-4">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Войти</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-floating">
                            {% csrf_token %}
                            {{ form.as_p }}
                            Нет аккаунта? <a href="{% url 'user:register' %}">Зарегистрироваться</a>
                            <p><button type="submit" class="btn btn-success mt-2">Войти</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
