{% extends 'content/base.html' %}

{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-2"></div>
            <div class="col-10">
                <div class="card mt-4">
                    <div class="card-header">
                        <h1 class="text-center mb-3 fw-normal">Профиль</h1>
                    </div>
                    <div class="card-body">
                        <div class="form-floating">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
